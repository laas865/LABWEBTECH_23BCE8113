<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adaptive Registration System</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        input, select { display: block; width: 100%; padding: 8px; margin-top: 5px; }
        .error-border { border: 2px solid red; }
        #feedback { color: red; margin-top: 10px; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h2>User Registration</h2>
    <form id="regForm" novalidate>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="name" required>
        </div>
        
        <div class="form-group">
            <label>Email (@university.com)</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label>Role</label>
            <select id="role">
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
                <option value="Admin">Admin</option>
            </select>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" required>
            <small id="pwHint">Min 6 characters</small>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="confirm" required>
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="number" id="age" required>
        </div>

        <div id="skillsSection" class="form-group">
            <label>Skills</label>
            <input type="text" id="skills" placeholder="Java, Python, etc.">
        </div>

        <div id="feedback"></div>
        <button type="submit" style="padding: 10px 20px;">Register</button>
    </form>

    <script>
        const form = document.getElementById('regForm');
        const role = document.getElementById('role');
        const feedback = document.getElementById('feedback');

        const config = {
            Student: { minAge: 16, regex: /.{6,}/, hint: "Min 6 characters" },
            Teacher: { minAge: 21, regex: /.{8,}/, hint: "Min 8 characters" },
            Admin:   { minAge: 25, regex: /^(?=.*[A-Z])(?=.*\d).{10,}$/, hint: "10+ chars, 1 Uppercase, 1 Number" }
        };

        role.addEventListener('change', () => {
            const val = role.value;
            document.getElementById('pwHint').textContent = config[val].hint;
            document.getElementById('skillsSection').classList.toggle('hidden', val === 'Admin');
        });

        function validate() {
            feedback.textContent = "";
            const inputs = form.querySelectorAll('input');
            inputs.forEach(i => i.classList.remove('error-border'));

            const data = {
                email: document.getElementById('email').value,
                pw: document.getElementById('password').value,
                conf: document.getElementById('confirm').value,
                age: parseInt(document.getElementById('age').value),
                role: role.value
            };

            if (!data.email.endsWith('@university.com')) return "Invalid domain.";
            if (!config[data.role].regex.test(data.pw)) return "Password does not meet role requirements.";
            if (data.pw !== data.conf) return "Passwords do not match.";
            if (data.age < config[data.role].minAge) return `Minimum age for ${data.role} is ${config[data.role].minAge}.`;

            return null;
        }

        form.addEventListener('submit', (e) => {
            const error = validate();
            if (error) {
                e.preventDefault();
                feedback.textContent = error;
                document.querySelector('.error-border')?.scrollIntoView();
            } else {
                alert("Registration Successful!");
            }
        });
    </script>
</body>
</html>
