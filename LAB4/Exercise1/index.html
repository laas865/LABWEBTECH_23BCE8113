<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Username Availability Checker</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            width: 320px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: green;
            color: white;
            border: none;
            border-radius: 8px;
        }
        
        button:disabled {
            background: gray;
        }
        
        #feedback {
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .available {
            color: green;
        }
        
        .taken {
            color: red;
        }
        
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Registration</h2>

        <form id="registerForm">

            <label>Username:</label>
            <input type="text" id="username" required>

            <div class="loader" id="loader"></div>
            <div id="feedback"></div>

            <button type="submit" id="submitBtn" disabled>
      Register
    </button>

        </form>
    </div>

    <script>
        const usernameInput = document.getElementById("username");
        const feedback = document.getElementById("feedback");
        const loader = document.getElementById("loader");
        const submitBtn = document.getElementById("submitBtn");

        usernameInput.addEventListener("input", () => {

            const username = usernameInput.value.trim();

            if (username === "") {
                feedback.textContent = "";
                submitBtn.disabled = true;
                return;
            }

            loader.style.display = "block";
            feedback.textContent = "";

            fetch("usernames.json")
                .then(response => response.json())
                .then(data => {

                    loader.style.display = "none";

                    if (data.usernames.includes(username.toLowerCase())) {
                        feedback.textContent = "❌ Username already taken";
                        feedback.className = "taken";
                        submitBtn.disabled = true;
                    } else {
                        feedback.textContent = "✅ Username available";
                        feedback.className = "available";
                        submitBtn.disabled = false;
                    }

                })
                .catch(error => {
                    loader.style.display = "none";
                    feedback.textContent = "Error checking username";
                    feedback.className = "taken";
                });

        });

        document.getElementById("registerForm")
            .addEventListener("submit", function(e) {

                if (submitBtn.disabled) {
                    e.preventDefault();
                    alert("Username not available.");
                } else {
                    alert("Registration Successful!");
                }

            });
    </script>

</body>

</html>
